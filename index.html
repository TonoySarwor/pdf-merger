<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Modern & Clean</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-file-pdf"></i>
                <h1>PDF Merger</h1>
            </div>
            <p class="subtitle">Merge multiple PDF files into one with ease</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>Drop PDF files here</h3>
                        <p>or <span class="browse-text">browse files</span></p>
                        <input type="file" id="fileInput" multiple accept=".pdf" hidden>
                    </div>
                </div>
            </div>

            <div class="files-section" id="filesSection">
                <div class="section-header">
                    <h3><i class="fas fa-list"></i> Selected Files</h3>
                    <button class="clear-btn" id="clearBtn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="files-list" id="filesList"></div>
            </div>

            <div class="merge-section" id="mergeSection">
                <div class="merge-options">
                    <div class="option-group">
                        <label for="outputName">Output filename:</label>
                        <input type="text" id="outputName" value="merged-document" placeholder="Enter filename">
                    </div>
                </div>
                <button class="merge-btn" id="mergeBtn">
                    <i class="fas fa-magic"></i>
                    <span>Merge PDFs</span>
                </button>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Merging files...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-content">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h3>Merge Complete!</h3>
                    <p>Your PDF has been successfully merged.</p>
                    <button class="download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i>
                        Download Merged PDF
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Â© 2025 PDF Merger</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
